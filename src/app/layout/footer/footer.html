<footer>
  <mat-toolbar role="contentinfo" aria-label="Page navigation actions">
    @if(showBackButton()){
    <button
      matButton="outlined"
      type="button"
      aria-label="Go back to previous step"
      title="Navigate to the previous page"
      (click)="onNavigateBack()"
    >
      <mat-icon aria-hidden="true">arrow_back</mat-icon>
      back
    </button>
    }

    <section class="action-buttons">
      @if(showCheckCyclesButton()){
      <button
        type="button"
        matButton="filled"
        aria-label="Check existing laundry cycles"
        title="View current washing or drying cycles"
        (click)="checkCycles()"
      >
        check cycles
      </button>
      } @if(showStartCycleButton()){
      <button
        type="button"
        matButton="filled"
        aria-label="Start new laundry cycle"
        title="Begin a new washing or drying cycle"
        (click)="onStartCycle()"
      >
        start new cycle
      </button>
      }
    </section>
  </mat-toolbar>
</footer>
