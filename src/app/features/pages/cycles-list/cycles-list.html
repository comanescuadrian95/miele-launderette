<section class="content-wrapper" aria-live="polite">
  <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center" dynamicHeight>
    @for(tab of tabs; track tab.label){
    <mat-tab [label]="tab.label">
      <div class="cycles-grid">
        @for(cycle of tab.cycles(); track cycle.id){
        <app-card [cycle]="cycle"></app-card>
        }@empty{
        <p>No cycles found.</p>
        }
      </div>
    </mat-tab>
    }
  </mat-tab-group>
</section>
